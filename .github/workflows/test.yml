name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Clear npm Cache
        run: npm cache clean --force

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
